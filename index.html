{% extends "base.html" %}
{% block content %}
<a class="btn btn-primary mb-3" href="/add">+ Nova Anotação</a>
<ul class="list-group">
  {% for note in notes %}
    <li class="list-group-item">
      <a href="/note/{{ note[0] }}"><strong>{{ note[1] }}</strong></a><br>
      <small>{{ note[2][:100] }}...</small>
    </li>
  {% endfor %}
</ul>
{% endblock %}
